<h1>Toast Post</h1>

<p>Sort posts by...
<a href = {% url 'homepage' %}><button>Show All</button></a>
<a href = {% url 'boast' %}><button>Boasts!</button></a>
<a href = {% url 'roast' %}><button>Roasts!</button></a>
<a href = {% url 'votes' %}><button>Likes</button></a>
</p>
<hr>
{%for post in data%}
<li>
    <a href = {% url 'post_details' id=post.id%}>{{post}}</a>
    <a href = "/post_details"{{post.author.id }}">{{ post.author.name }}</a> | {{ post.results }} likes(s)!
</li>
{% endfor %}

<hr>

{%if form%}
<!-- Matt and Chris came up with idea to use details drop down for form -->
<details>
    <summary>Click to add new post</summary>
    <form action="" method="post">
        {% csrf_token %} {{form.as_p}}
        <input type="submit" value="Add Post" /> 
    </form>
</details>
{%endif%}
